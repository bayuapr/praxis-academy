<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Beginner </title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet"> 
    <style>
        body{
            margin: 5%;
            font-family: 'Quicksand', sans-serif;
        }
    </style>
</head>
<body>
<div id="app">  
    <header>
        <img src="image/logo.png" width="80">
        <h1 v-once>{{ isactive ? 'berhasil' : 'salah'}}</h1>
        <p>The Progressive JavaScript Framework</p>
    </header>
    <footer id="footer">
    <p>copyright 2020</p>
    </footer>
</div>  
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      const member = {
              name: 'hay nub',
              massage: "Hello Word!",
              isactive: true
          }
      const vm = new Vue({
          el: '#app',
          data: member
      })
    </script>
</body>
</html>
