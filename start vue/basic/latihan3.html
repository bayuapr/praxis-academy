<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Beginner 3</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet"> 
    <style>
        body{
            margin: 5%;
            font-family: 'Quicksand', sans-serif;
        }
    </style>
</head>
<body>
<div id="app">  
    <header>
        <img src="image/logo.png" width="80">
        <h1 v-text="name"></h1>
        <!-- <p>Bilangan ini adalah bilanagan {{ cekBilangan}}</p> -->
        <img v-bind:src="gambar" width="500">
        <p>The Progressive JavaScript Framework</p>
    </header>
    <footer id="footer">
    <p>copyright 2020</p>
    </footer>
</div>  
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      const vm = new Vue({
          el: '#app',
          data: {
              name: 'hay nub',
              massage: "Hello Word!",
              qty: 4,
              namaDepan: 'Bayu ',
              namaBelakang: 'Apriansyah',
              bilangan: 6,
              link:'<a href="">kelas.malam</a>',
              gambar: 'image/vuevue.png'
              
          },
          methods: {getname: function() {
                  return 'Hello, '+this.name
              },
              gantiNama: function(namaBaru){
                  this.name = namaBaru
                  return this.getname()
              }
            },
          computed: {
            totalBayar: function(){
                return this.qty * 10000
            },
            Fullname: function() {
                return this.namaDepan + this.namaBelakang
            },
            cekBilangan: function(){
                return this.bilangan%2 === 0 ? 'Genap' : 'Ganjil'

            }
          }
        })
    </script>
</body>
</html>
